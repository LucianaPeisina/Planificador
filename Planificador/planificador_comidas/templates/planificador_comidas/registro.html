{% extends 'planificador_comidas/base.html' %}

{% block titulo %}
    Registro
{% endblock %}

{% block encabezado %}

{% endblock %}

{% block contenido %}
    <h2>Registro</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
{% endblock %}
